<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Текст, написанный в теге <noscript> выведеться только у пользователя, у которого отключен JavaScript в браузере. -->
  <noscript>Включите JavaScript!!!</noscript>
  <p>1</p>
  <p class="paragraph">2</p>
  <p class="paragraph">3</p>
  <div>
    <p id="four">4</p>
    <p>5</p>
  </div>

  <div id="test">
    Тестовый текст
  </div>

  <div id="circle"></div>
  <!-- Можно делать события в самом HTML, но НИКОГДА ЭТИМ НЕ ПОЛЬЗУЙСЯ. -->
  <div id="box" onclick="alert('НЕ ПИШИ ТАК.')"></div>

  <button data-color="night">Ночь</button>
  <button data-color="day">День</button>
  <script src="studying.js"></script>
</body>
</html>
