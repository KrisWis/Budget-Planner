<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularEkart</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<!-- В папке node_modules храняться все зависимости, библиотеки и прочее для разработки (ангуляр получает их из package.json в "dependencies" и "devDependencies"). 
Если её случайно удалить, то можно скачать заново с помощью npm install. -->

<!-- В папке src находиться весь исходный код. 
В проекте Angular мы можем иметь несколько веб-приложений, но по-умолчанию оно одно и находиться в папке app. 
И по умолчанию, у нас есть файлы только одного компонента в нашем приложении. 
Каждое приложение должно иметь хотя-бы один компонент и один модуль 
(в нашем случае, это app.module.ts, который мы создали сами, т.к начиная с новой версии Angular больше не создаёт его по-умолчанию). -->

<!-- В папке assets храняться все общедоступные статические файлы, такие как изображения, значки и тд.
Если мы будем хранить их в, например, папке app, то они не будут общедоступными. -->
<body>
  <!-- app-root ответственнен за интерфейс всего веб-приложения. -->
  <!-- В папке app храняться все файлы компонента, самые важные из них это:
  app.component.css, app.component.html, app.component.ts. -->
  <app-root></app-root>
  <!-- Angular делает так, что это всегда одностраничное приложение, т.е он всегда загружает только один файл index.html.
  Если же страница меняется, то просто динамически меняется содержимое index.html, но не сам файл. 
  Здесь нету никаких ссылок на скрипты или стили, т.к всё это подгрузит Angular в процессе сборки. -->
</body>
</html>
