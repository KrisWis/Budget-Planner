<app-filter 
[all]="totalProductCount" 
[inStock]="ProductInStockCount" 
[outOfStock]="ProductOutOfStockCount" 
(selectedFilterRadioButtonChanged)="onFilterChanged($event)">
</app-filter>
<div class="ekart--products--container">
  <!-- *ngIf="selectedFilterRadioButton == 'all' || prod.is_in_inventory.toString() == selectedFilterRadioButton" -->
  <ng-container *ngFor="let prod of products">
    <app-product (click)="selectedProduct = prod" [product]="prod" *ngIf="searchText == '' || prod.name.toLowerCase().includes(searchText)"></app-product>
  </ng-container>
</div>
