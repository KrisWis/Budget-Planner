<!DOCTYPE html>
<html lang="ru">
<head>
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content='Сайт для Kopiberi.'>
  <meta name="keywords" content="html, css, Kopiberi">
  <meta name="author" content="Некрасов Евгений">
  <link rel="shortcut icon" href="./assets/images/icon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Kopiberi</title>
</head>
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <div class="logo">
        <img src="./assets/images/icon.png" alt="Логотип">
        <h1>Kopiberi</h1>
      </div>
      <div class="navigation">
        <a href="#">Главная</a>
        <a href="#">О нас</a>
        <a href="#">Копилки</a>
        <a href="#">Начать копить</a>
        <a href="#">Контакты</a>
        <a href="#">Правила и оферты</a>
      </div>
      <div class="icons">
        <div tabindex=0 class="navicon">
          <i class="fa fa-navicon" aria-hidden="true"></i>
          <div class="navicon__container">
            <a href="#">Главная</a>
            <a href="#">О нас</a>
            <a href="#">Копилки</a>
            <a href="#">Начать копить</a>
            <a href="#">Контакты</a>
            <a href="#">Правила и оферты</a>
          </div>
        </div>
        <i class="fa fa-search" aria-hidden="true"></i>
        <i class="fa fa-user" aria-hidden="true"></i>
        <i class="fa fa-bar-chart" aria-hidden="true"></i>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <div class="container">
      <div class="first_col">
        <!-- Photos -->
        <div class="photos">
          <div class="images__main_image">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
            <img src="./assets/images/photos_image.png" alt="Дом мечты">
          </div>
          <div class="photos__mini">
            <img src="./assets/images/photos_image.png" alt="Дом мечты">
            <img src="./assets/images/photos_image.png" alt="Дом мечты">
            <div class="images__more">+2</div>
          </div>
        </div>

        <!-- Special offers -->
        <div class="special_offers">
          <div class="special_offers__container">
            <h2>Специальные предложения</h2>
            <div class="special_offer">
              <img src="./assets/images/special_offers_image.png" alt="Специальное предложение">
              <div class="special_offer__text">
                <p>Звонок по видеосвязи 30 минут</p>
                <p class="special_offer--price">500₽</p>
                <button>Внести пожертвование</button>
              </div>
            </div>
          </div>
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
