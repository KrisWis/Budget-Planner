<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content='Тестовое задание для собеседования'>
  <meta name="keywords" content="html, css, js, ts">
  <meta name="author" content="Некрасов Евгений">
  <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <title content="Название сайта">Тестовое задание</title>
</head>
<body itemscope itemtype="https://schema.org/WebPage">
  <!-- Header -->

  <header itemscope itemtype="https://schema.org/WPHeader">
    <!-- Navigation -->

    <nav itemscope itemtype="https://schema.org/SiteNavigationElement">
      <div class="nav__menu">
        <div class="nav__burger_menu">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="nav__pages">
          <a href="#">New Products</a>
          <a href="#">Promotions</a>
          <a href="#">Blog</a>
        </div>
      </div>
      <div class="nav__logo">
        <img class="logo__image" src="images/logo.png" alt="Логотип">
        <h1 class="logo__caption">Terranuova</h1>
      </div>
      <div class="nav__profile">
        <div class="profile__icons">
          <div class="profile__email">
            <i class="fa fa-file" aria-hidden="true"></i>
            <div class="email__messages_amount">
              <p>1</p>
            </div>
          </div>

          <div class="profile__search">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>

          <button class="profile__login">
            Login
          </button>
        </div>
      </div>
    </nav>
  </header>

  <script src="scripts/main.js"></script>
</body>
</html>
