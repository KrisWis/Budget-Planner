<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content='Опросник'>
    <meta name="keywords" content="html, css, js, ts, Questionnaire">
    <meta name="author" content="Некрасов Евгений">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/styles/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/styles/main/main.css">
    <link rel="stylesheet" href="src/styles/layout/header/header.css">
    <link rel="stylesheet" href="src/styles/layout/body/body.css">
    <link rel="stylesheet" href="src/styles/adaptive/adaptive.css">
    <title content="Название сайта">Questionnaire</title>
  </head>
  <body itemscope itemtype="https://schema.org/WebPage">
    <!--- Хедер -->
    <header>
      <button class="header__settings">
        <i class="fa fa-gear" aria-hidden="true"></i>
      </button>
    </header>

    <main>
      <!-- Дефолтная страница меню -->
      <div class="panels" id="panels">
        <div class="first_panels">
          <div class="create_survey_panel">
            <h2 class="create_survey__caption">Создать опрос</h2>
            <div class="created_surveys">
              <div class="create__survey" id="create__survey">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </div>
            </div>
    
            <div class="survey_panel__pagination_arrows">
              <div class="survey_panel__pagination__arrow">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
              </div>
              <div class="survey_panel__pagination__arrow">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
              </div>
            </div>
    
          </div>
    
          <div class="available_surveys_panel">
            
            <div class="available_surveys__header">
              <h2 class="available_surveys__caption">Доступные опросы</h2>
              <div class="available_surveys__search">
                <input type="text" placeholder="Поиск">
                <i class="fa fa-search" aria-hidden="true"></i>
              </div>
            </div>
    
            <div class="available_surveys">
    
            </div>
    
            <div class="available_surveys_panel__pagination_arrows">
              <div class="available_surveys_panel__pagination__arrow">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
              </div>
              <div class="available_surveys_panel__pagination__arrow">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>


        <div class="stats">
          <h2 class="stats__caption">Статистика</h2>
          
          <div class="stats_panel">
            <h3 class="stats_panel--caption">Заголовок</h3>

          <div class="stats--answers">

            <div class="stats--answers__pie_chart">

            </div>

            <div class="stats--answers__answers">

            </div>

          </div>
          
          <p class="stats_panel--participants_amount">Кол-во участников: <span id="stats_panel--participants_amount"></span></p>

          <div class="stats--activity">
            <h3 class="stats--activity__caption">Активность</h3>
          </div>
          </div>
  
        </div>
      </div>

      <!-- Страница с созданием опроса -->
      <div class="create_survey_page create_survey_type" id="create_survey_page">
        
        <div class="create_survey_page--types create_survey_type">

          <!-- Страница выбора имени для опроса -->
          <div class="create_survey_page--type create_survey_page__name create_survey_type" id="create_survey_page__name">
            <input class="create_survey_page_name__input create_survey_type" type="text" value="Новый безымянный опрос">
            <button class="create_survey_page_name__edit create_survey_type">
              <i class="fa fa-edit create_survey_type" aria-hidden="true"></i>
            </button>
          </div>

          <!-- Страница выбора режима безопасности опроса -->
          <div class="create_survey_page--type create_survey_page__security create_survey_type" id="create_survey_page__security">

            <!-- Анонимный опрос -->
            <div class="create_survey_page__security--anonim create_survey_type">
              <i class="fa fa-user-secret create_survey_type create_survey_page--anonim__icon" aria-hidden="true"></i>
              <p class="create_survey_type">Анонимный опрос</p>
              <input class="create_survey_type create_survey_page--anonim__checkbox" id="anonim__checkbox" type="checkbox" value="secret">
            </div>

            <!-- Повышение безопасности -->
            <div class="create_survey_page__security--upp_security create_survey_type">
              <i class="fa fa-shield create_survey_type create_survey_page--upp_security__icon" aria-hidden="true"></i>
              <p class="create_survey_type">Повысить безопасность</p>
              <input class="create_survey_type create_survey_page--upp_security__checkbox" id="upp_security__checkbox" type="checkbox" value="secret">
            </div>
          </div> 

          <!-- Страница создания вопросов для опроса -->
          <div class="create_survey_page__create_question" id="create_survey_page__create_question">

            <div class="create_question__types">
              <i class="fa fa-user-secret" id="create_question__types--anonim" aria-hidden="true"></i>
              <i class="fa fa-shield" id="create_question__types--upp_security" aria-hidden="true"></i>
            </div>

            <div class="create_questions">

              <div class="create_question_active">

                <div class="create_question__header">

                  <div class="create_question__header--name">
                    <input class="create_question__header--input" type="text" value="Вопрос без заголовка">
                    <i class="fa fa-pencil create_question__header--edit" aria-hidden="true"></i>
                  </div>
                  <i class="fa fa-plus create_question__header--add_desc" aria-hidden="true"></i>

                </div>

                <div class="create_question__add_answer">
                  <i class="fa fa-plus create_question__add_answer--icon" aria-hidden="true"></i>
                  <p>Ответ</p>
                </div>
              </div>

              <div class="create_question">
                <i class="fa fa-plus create_question--add" aria-hidden="true"></i>
              </div>

              <button class="create_questions--save">Сохранить</button>
            </div>

          </div>
        </div>

        <button class="create_survey_page__continue create_survey" id="create_survey_page__continue">Продолжить</button>
      </div>
    </main>
  
  <script src="src/scripts/main.js"></script>
</body>
</html>
